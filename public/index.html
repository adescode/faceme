<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FacePeer</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/normalize.css" />

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>

</head>

<body>

  <div class="container">

    <!-- <div></div> -->
    <div id="videoContainer1" class="video-container1">
      <video class="video1" id="localVideo" autoplay muted playsinline></video>

      <div id="videoContainer2" class="video-container2" ondrop="drop(event)" ondragover="allowDrop(event)">

      </div>

      <div id="videoContainer3" class="video-container3" ondrop="drop(event)" ondragover="allowDrop(event)">
        <video class="video2" id="remoteVideo" draggable="true" ondragstart="drag(event)" autoplay muted
          playsinline></video>
      </div>

      <div class="control" id="controls">
        <!-- <div class="video-control"> -->
        <a id="closeButton" href="/" class="fa fa-close"></a>
        <!-- </div> -->
      </div>

      <div id="messageDiv" class="message-div">
        <div id="chatMessageList" class="chat-message-list">
          <ul class="striped-list messages" id="messages"></ul>
        </div>
        <div class="chat-div">
          <form action="">
            <input class="chat-input" placeholder="Enter chat message" id="m" autocomplete="off" /><button
              class="chat-send-button">Send</button>
          </form>
        </div>

      </div>

    </div>

  </div>
  <div class="login page">
    <div class="form">
      <h3 class="title">Enter room name</h3>
      <label style="display:none" for="room">Enter room names</label>
      <input id="room" class="usernameInput" type="text" maxlength="10" />

    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
